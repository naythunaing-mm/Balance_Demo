<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Balance</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container">
		<h1 class="py-4">Balance Management System</h1>
		<div class="row">
			<div class="col-3">
				<ul class="list-group">
					<a th:href="@{/index}" class="list-group-item"><i class="bi-house"></i>
						Home</a>

					<a th:href="@{/user/balance}" class="list-group-item"
						sec:authorize="hasAnyAuthority('ADMIN','MEMBER')"> <i
						class="bi-bar-chart"></i> Balance Report
					</a>

					<a th:href="@{/user/balance/incomes}" class="list-group-item"
						sec:authorize="hasAnyAuthority('ADMIN','MEMBER')"> <i
						class="bi-arrow-up-circle"></i> Income
					</a>

					<a th:href="@{/user/balance/expenses}" class="list-group-item"
						sec:authorize="hasAnyAuthority('ADMIN','MEMBER')"> <i
						class="bi-arrow-down-circle"></i> Expense
					</a>

					<a th:href="@{/admin/users}" class="list-group-item"
						sec:authorize="hasAuthority('ADMIN')"> <i class="bi-people"></i>
						User Management
					</a>

					<a href="#" data-bs-toggle="modal"
						data-bs-target="#changedPassword" class="list-group-item"> <i
						class="bi-key"></i> Change password
					</a>

					<a th:href="@{/signout}" class="list-group-item"><i
						class="bi-door-open"></i> Logout</a>
				</ul>

			</div>
			<div class="col">
				<div layout:fragment="content">
					<!-- Content will be inserted here -->
				</div>
			</div>
		</div>
	</div>
	<!-- Include the change password modal fragment -->
	<div th:replace="~{fragments/modals :: changePassword}"></div>

</body>
</html>
