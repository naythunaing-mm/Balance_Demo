<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modal Fragments</title>
</head>
<body>

<!-- ðŸ”¹ Bootstrap Modal -->
<div class="modal fade" 
     id="changedPassword" 
     data-bs-backdrop="static" 
     data-bs-keyboard="false" 
     tabindex="-1" 
     th:fragment="changePassword"  
     aria-hidden="true">

  <div class="modal-dialog">
    <form th:action="@{/user/change-password}" method="post" class="modal-content">

      <div class="modal-header">
        <h5 class="fw-bolder mb-0">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Old Password</label>
          <div class="input-group">
			<span class="input-group-text">
				<i class="bi-key"></i>
			</span>
			<input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Old password" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="input-group">
          	<span class="input-group-text">
          		<i class="bi-key-fill"></i>
          	</span>
          	<input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New password" required>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi-person-x"></i> Close</button>
        <button type="submit" class="btn btn-dark"><i class="bi-save"></i> Save</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
