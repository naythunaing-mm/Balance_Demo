<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authenicated.html}"
>
<head>
<meta charset="UTF-8">
<title th:text="${title}">View</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<form th:action="@{/user/balance}" method="post" class="row">
					<div class="col-auto">
						<input type="date" class="form-control" />
					</div>
					<div class="col-4">
						<input type="text" class="form-control" placeholder="category" />
					</div>
					<div class="col-2">
						<span class="form-control text-end">$3000</span>
					</div>
					<div class="col">
						<button class="btn btn-dark"><i class="bi-save"></i> Save Detail</button>
					</div>
				</form>
			</div>
		</div>

        <!--></!-->
        
        <div class="card my-4">
        	<div class="card-header fw-bolder">Add Details</div>
        	<div class="card-body">
        		<form action="" class="row">
        			<div class="col-4">
        				<input type="text" placeholder="new item" class="form-control" />
        			</div>
        			<div class="col-2">
        				<input type="number" placeholder="unit price" class="form-control" />
        			</div>
        			<div class="col-3">
        				<input type="number" placeholder="quantity" class="form-control" />
        			</div>
        			<div class="col">
        				<button class="btn btn-dark"><i class="bi-plus"></i> Add Item</button>
        			</div>
        		</form>
        	</div>
        </div>


		<section class="mt-4">
			<div class="card">
				<div class="card-header fw-bolder">Details List</div>
				<div class="card-body">
					<table class="table table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>Item</th>
							<th class="text-end">Unit Price</th>
							<th class="text-end">Quantity</th>
							<th class="text-end">Price</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Student Fees</td>
							<td class="text-end">$200</td>
							<td class="text-end">1</td>
							<td class="text-end">$200</td>
						</tr>
					</tbody>
					<tfooter>
						<tr>
							<td colspan="3" class="fw-bolder text-end">Total Amount</td>
							<td class="text-end">1</td>
							<td class="text-end fw-bolder">$200</td>
						</tr>
					</tfooter>
				</table>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
